[env:nanoatmega328]
platform = atmelavr
board = nanoatmega328
framework = arduino
lib_deps = 
	maxint-rd/TM16xx LEDs and Buttons@^0.7.2503
	adafruit/Adafruit GFX Library@^1.12.1
	adafruit/RTClib@^2.1.4
	adafruit/Adafruit Unified Sensor@^1.1.15
